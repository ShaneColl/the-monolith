extend schema
    @link(url: "https://specs.apollo.dev/federation/v2.0",
    import: ["@key"])
    type Query {
        Members: [Member]
    }

    type Member {
        id: ID!
        name: String!
        locationId: ID!
    }

    type Location @key(fields: "locationId") {
        locationId: ID!
        membersInLocation: [Member]
    }