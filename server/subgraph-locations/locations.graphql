extend schema
    @link(url: "https://specs.apollo.dev/federation/v2.0",
    import: ["@key"])
    type Query {
        Location: [Location]
    }

    type Location {
        locationId: ID!
        name: String!
        membersInLocation: [Member]
    }

    type Member @key(fields: "locationId") {
        locationId: ID!
    }